<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Untitled Document</title>
<style> canvas { background: #eee; display: block; margin: 0 auto; } </style>
</head>

<body>
	<canvas id="myCanvas" width="480" height="320"></canvas>
	<script>
var canvas = document.getElementById("myCanvas");
var ctx = canvas.getContext("2d");
var x = canvas.width / 2;
var y = canvas.height - 30;
var dx = 2;
var dy = -2;
var paddleHeight = 20;
var paddleWidth = 20;
var paddleX = (canvas.width - paddleWidth) / 2;
var paddleY = (canvas.height - paddleHeight) / 2;
var rightPressed = false;
var leftPressed = false;
var upPressed = false;
var downPressed = false;

//The following two lines listen for a key press
document.addEventListener("keydown", keyDownHandler, false);
document.addEventListener("keyup", keyUpHandler, false);

//If a key is pressed, the function keyDownHandler will find which key was pressed and define it as pressed.
function keyDownHandler(e) {
    if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = true;
    }
    else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = true;
    }
	if (e.key === "Up" || e.key === "ArrowUp") {
		upPressed = true;
	}
	else if (e.key === "Down" || e.key === "ArrowDown") {
		downPressed = true;
	}
} 
//The function keyUpHandler will define the key as unpressed, when the key is no longer pressed.
function keyUpHandler(e) {
    if (e.key === "Right" || e.key === "ArrowRight") {
        rightPressed = false;
    } 
    else if (e.key === "Left" || e.key === "ArrowLeft") {
        leftPressed = false;
    } 
	if (e.key === "Up" || e.key === "ArrowUp") {
		upPressed = false;
	} 
	else if (e.key === "Down" || e.key === "ArrowDown") {
		downPressed = false;
	} 
}
//The following function draws the character.
function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, paddleY, paddleWidth, paddleHeight);
  ctx.fillStyle = "#0095DD";
  ctx.fill();
  ctx.closePath();
}

//The draw function places the character and platforms on the canvas, and causes the character to move, when a key is pressed.
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawPaddle();


  if(rightPressed && paddleX < canvas.width-paddleWidth) {
    paddleX += 7;
  }
  else if(leftPressed && paddleX > 0) {
    paddleX -= 7;
  }
  if(upPressed && paddleY > 0) {
	paddleY -= 12;
  }
  else if(downPressed && paddleY < canvas.height-paddleHeight) {
	paddleY += 7;
  }
	
  if(paddleY < canvas.height-paddleHeight) {
	  paddleY += 5;
  }
	
  x += dx;
  y += dy;
  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
